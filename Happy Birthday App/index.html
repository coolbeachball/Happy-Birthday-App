<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center">
    <div class="container bg-white p-5 m-5 rounded col-md-6 shadow-lg d-flex justify-content-center align-items-center flex-column">
        <h1 id="cheering" class="display-5 text-center"></h1>
        <p id="info"></p>
        <div class=" d-flex flex-row">
            <div class="form-group">
                <!-- date -->
                <label for="date" class="m-2">
                    Date: 
                    <input type="number" class="form-control shadow-sm" name="date" id="date" max="31" min="1" placeholder="3" />
                </label>
            </div>
            <div class="form-group">
                <!-- month -->
                <label for="month" class="m-2">
                    Month: 
                    <input type="number" class="form-control shadow-sm" name="month" id="month" max="12" min="1" placeholder="1">
                </label>
            </div>
            <div class="form-group">
                <!-- year -->
                <label for="year" class="m-2">
                    Year: 
                    <input type="number" class="form-control shadow-sm" name="year" id="year" placeholder="2009" />
                </label>
            </div>
        </div>
        <div class="form-group">
            <!-- name -->
            <label for="username" class="m-2">
                Your Name:
                <input type="text" class="form-control  shadow-sm" name="username" id="username" placeholder="Jeff" required />
            </label>
        </div>
        <br>
        <button type="input" class="btn text-white color-white bg-primary border-0 rounded shadow-sm">submit</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
